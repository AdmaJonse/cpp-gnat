name: C++ (GNAT)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  dev-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and push development environment
        run: |
          docker build --target=development --ssh=default --network=host --tag=ghcr.io/admajonse/development:${{ github.head_ref }}.${{ github.sha }} .
          docker push ghcr.io/admajonse/development:${{ github.head_ref }}.${{ github.sha }}

  build:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/admajonse/development:${{ github.head_ref }}.${{ github.sha }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Re-synchronize package indices
      run: sudo apt-get update

    - name: Set up GNAT toolchain
      run: sudo apt-get -y install gnat gprbuild

    - name: Build
      run: gprbuild -j0 -p service.gpr

    - name: Unit Tests
      run: make unit-tests
