name: C++ (GNAT)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  dev-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Log into registry ghcr.io
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: ghcr.io/admajonse/cpp-gnat:${{ github.sha }}

  build:
    runs-on: ubuntu-latest
    needs: dev-environment
    container: 
      image: ghcr.io/admajonse/cpp-gnat:${{ github.sha }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Re-synchronize package indices
      run: sudo apt-get update

    - name: Set up GNAT toolchain
      run: sudo apt-get -y install gnat gprbuild

    - name: Build
      run: gprbuild -j0 -p service.gpr

    - name: Unit Tests
      run: make unit-tests
